<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>Thinkful Tube</title>
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>  
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header role = "banner">
		<div class= "row">
			<div class = "col-12 heading">
				<h1>Find any video on YouTube!</h1>
			</div>
		</div>
	</header>
	<main role="main" aria-live= "assertive">
		<div class = "row">
			<div class = "col-12">
				<form action = "#" class = "js-search-form">
					<label for = "query">
					<input id = "query" type="text" class="js-query" aria-label="search" required>
					<button type="Submit">Submit</button>
					</label>
				</form>

			</div>
		</div>
	
		<h2>Results</h2>
		<div class="container">
			<div class = "js-TotalResults"></div>
			<div class = "row js-search-results" aria-live = "assertive"></div>
		</div>
		
	</main>
<script src ="index.js" type="text/javascript"></script>
</body>
</html>
